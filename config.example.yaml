# Rancher MCP Server Configuration Example
#
# Configuration Priority (highest to lowest):
# 1. Command-line flags: --port=8080 --rancher-server-url=...
# 2. Environment variables: RANCHER_MCP_PORT=8080 RANCHER_MCP_RANCHER_SERVER_URL=...
# 3. Configuration file: config.yaml
# 4. Default values
#
# Environment Variable Format:
# - Prefix: RANCHER_MCP_
# - Field name conversion: Replace hyphens and dots with underscores
# - Examples:
#   RANCHER_MCP_PORT=8080
#   RANCHER_MCP_SSE_BASE_URL=https://example.com
#   RANCHER_MCP_RANCHER_SERVER_URL=https://rancher.example.com
#   RANCHER_MCP_RANCHER_TOKEN=your-token
#   RANCHER_MCP_READ_ONLY=true
#   RANCHER_MCP_TOOLSETS=config,core,rancher

# Server configuration
port: 0  # 0 means stdio mode for MCP client integration
# For HTTP/SSE mode, set a port like 8080
# port: 8080

# SSE (Server-Sent Events) configuration
# sse_base_url: https://your-domain.com:8080  # Public base URL for SSE endpoint

log_level: 0  # Log level 0-9

# Rancher configuration
rancher_server_url: https://your-rancher-server.com

# Authentication method 1: Bearer Token
rancher_token: your-bearer-token-here

# Authentication method 2: Access Key/Secret Key (choose one)
# rancher_access_key: your-access-key-here
# rancher_secret_key: your-secret-key-here

# Security configuration
read_only: true  # Read-only mode (default: true)
disable_destructive: false  # Disable destructive operations

# Output configuration
list_output: table  # Output format: table, yaml, json

# Output filters - Remove verbose fields from Kubernetes resources to reduce output size
# Path format: dot-separated keys, e.g. "metadata.managedFields"
# For annotation keys containing dots, use full path after "annotations."
# Example: "metadata.annotations.kubectl.kubernetes.io/last-applied-configuration"
output_filters:
  - metadata.managedFields
  - metadata.annotations.kubectl.kubernetes.io/last-applied-configuration

# Toolset configuration
toolsets:
  - config
  - core
  - rancher

# Tool enable/disable configuration
enabled_tools: []  # Enable specific tools
disabled_tools: []  # Disable specific tools