# Rancher MCP Server Configuration Example

# Server configuration
port: 0  # 0 means stdio mode for MCP client integration
# For HTTP/SSE mode, set a port like 8080
# port: 8080

# SSE (Server-Sent Events) configuration
# sse_base_url: https://your-domain.com:8080  # Public base URL for SSE endpoint

log_level: 0  # Log level 0-9

# Rancher configuration
rancher_server_url: https://your-rancher-server.com

# Authentication method 1: Bearer Token
rancher_token: your-bearer-token-here

# Authentication method 2: Access Key/Secret Key (choose one)
# rancher_access_key: your-access-key-here
# rancher_secret_key: your-secret-key-here

# Security configuration
read_only: false  # Read-only mode
disable_destructive: false  # Disable destructive operations

# Output configuration
list_output: table  # Output format: table, yaml, json

# Toolset configuration
toolsets:
  - config
  - core
  - rancher

# Tool enable/disable configuration
enabled_tools: []  # Enable specific tools
disabled_tools: []  # Disable specific tools